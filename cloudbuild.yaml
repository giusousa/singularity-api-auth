steps:
    # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/singularity-api-auth:${SHORT_SHA}', '.']
    # push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/singularity-api-auth']
    # deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'deploy', '--image gcr.io/$PROJECT_ID/singularity-api-auth:${SHORT_SHA}', '--region us-central1', '--platform managed']
    env:
    - 'PORT=3333'
  images:
    - gcr.io/$PROJECT_ID/singularity-api-auth